apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-elderly-medicare-system
  labels:
    app: ai-elderly-medicare-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-elderly-medicare-system
  template:
    metadata:
      labels:
        app: ai-elderly-medicare-system
    spec:
      containers:
      - name: ai-elderly-medicare-system
        image: ai-elderly-medicare-system:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-elderly-medicare-system-db
  labels:
    app: ai-elderly-medicare-system-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-elderly-medicare-system-db
  template:
    metadata:
      labels:
        app: ai-elderly-medicare-system-db
    spec:
      containers:
      - name: postgres
        image: postgres:13
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database-name
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database-password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-elderly-medicare-system-redis
  labels:
    app: ai-elderly-medicare-system-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-elderly-medicare-system-redis
  template:
    metadata:
      labels:
        app: ai-elderly-medicare-system-redis
    spec:
      containers:
      - name: redis
        image: redis:6-alpine
        ports:
        - containerPort: 6379