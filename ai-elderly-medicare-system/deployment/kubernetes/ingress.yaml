apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-elderly-medicare-system-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ai-elderly-medicare-system.example.com
    secretName: ai-elderly-medicare-system-tls
  rules:
  - host: ai-elderly-medicare-system.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-elderly-medicare-system
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-elderly-medicare-system-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.ai-elderly-medicare-system.example.com
    secretName: ai-elderly-medicare-system-api-tls
  rules:
  - host: api.ai-elderly-medicare-system.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-elderly-medicare-system
            port:
              number: 80